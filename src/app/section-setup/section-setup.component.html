<form (submit)="submitForm($event)">
  <div class="form-group p-1 m-1">
    <label for="sectionName">Section Name</label>
    <input
      #sectionName
      type="text"
      class="form-control"
      id="sectionName"
      placeholder="Enter Name"
      (input)="updateSectionName($event)"
      autocomplete="off"
    />
    <div class="invalid-feedback">Please enter a valid section name.</div>
  </div>
  <div class="form-group p-1 m-1">
    <label for="sectionOuterMap">Section Outer Map</label>
    <select
      #sectionOuterMap
      class="form-control"
      id="sectionOuterMap"
      (change)="updateSectionOuterMap($event)"
      [value]="outerMap?.mapId"
    >
      <option value="0">[ PLEASE SELECT ]</option>
      <option *ngFor="let map of outerMaps" [value]="map.mapId">
        {{ map.mapName }} [{{ map.mapId }}]
      </option>
    </select>
    <div class="invalid-feedback">Please enter a valid section outer map.</div>
  </div>
  <div class="form-group p-1 m-1">
    <label for="sectionInnerMap">Section Inner Map</label>
    <select
      #sectionInnerMap
      class="form-control"
      id="sectionInnerMap"
      (change)="updateSectionInnerMap($event)"
      [value]="innerMap?.mapId"
    >
      <option value="0">[ PLEASE SELECT ]</option>
      <option *ngFor="let map of innerMaps" [value]="map.mapId">
        {{ map.mapName }} [{{ map.mapId }}]
      </option>
    </select>
    <div class="invalid-feedback">Please enter a valid section inner map.</div>
  </div>
  <div class="text-center">
    <button #submitButton type="submit" class="btn btn-primary">
      Create Section
    </button>
  </div>
</form>
